<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragment/nav.html::nav}"></div>
<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-5">
            <form action="#" th:action="@{/save-language}" th:object="${language}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="fees">Fees</label>
                    <input type="text" id="fees" class="form-control" th:field="*{fees}">
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration"  class="form-control" th:field="*{duration}">
                </div>
                <button type="submit" class="btn btn-block" href="#" th:href="@{/save-language}">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
